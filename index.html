<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdn.jsdelivr.net/gh/AssemblyScript/wabt.js@v1.0.32/index.js"></script>
		<script src="z85.js"></script>
		<script src="main.js" type="module"></script>
		<style>
			.cm-editor {
				max-height: 100vh;
				overflow: scroll;
			}
			body {
				display: flex;
				overflow: hidden;
				margin: 0;
			}

			#text {
				flex: 1;
				height: 100vh;
				display: flex;
				flex-direction: column;
			}
			#resize {
				cursor: col-resize;
				width: 5px;
				background: black;
			}
			#game {
				flex: 2;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="text">
			<button id="compile">Compile & Run</button>
			<button id="stop">Stop & Edit</button>
		</div>
		<div id="resize"></div>
		<iframe id="game" src="player.html">
		</iframe>
	</body>
</html>
